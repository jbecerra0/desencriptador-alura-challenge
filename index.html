<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Alura">
        </div>
    </header>
    <main>
        <section class="input-section">
            <label for="text-input">Ingrese el texto aquí</label>
            <textarea id="text-input" placeholder="Ingrese el texto aquí"></textarea>
            <div class="note">
                <small>Sólo letras minúsculas y sin acentos.</small>
            </div>
            <div class="buttons">
                <button id="encrypt-button">Encriptar</button>
                <button id="decrypt-button">Desencriptar</button>
            </div>
        </section>
        <section class="output-section">
            <img src="images/art.png" alt="No message found">
            <p class="output-message">Ningún mensaje fue encontrado</p>
            <p class="output-instruction">Ingresa el texto que desees encriptar o desencriptar.</p>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
